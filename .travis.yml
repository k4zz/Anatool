os: linux
language: python
python:
  - 3.9
install:
  - pip install -r requirements.txt
  - pip install pyinstaller
script:
  - echo "Done"
before_deploy:
  - pyinstaller --onefile --noconsole --name Anatool main.py
deploy:
  provider: releases
  api_key: $RELEASE_TOKEN
  file: "dist/*.exe"
  cleanup: false
  draft: true
